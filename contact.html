<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ビューポートの設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
  <!--bootstrap--!>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>「かんたん旅行記」お問い合わせフォーム</h1>
    <div class="row">
      <div class="col align-self-center">
        <div class="card">
            <div class="card-body">
              <form
                action="https://formspree.io/f/mnqlwazg"
                method="POST"
                class="needs-validation"
              >
                <div class="mb-3">
                <label class="form-label" for="id_replyto">メールアドレス</label>
                  <input type="email" name="_replyto" class="form-control" id="id_replyto" required>
                  <div class="invalid-feedback">
                    メールアドレスの形式が正しくありません。
                  </div>                
                </div>
                <div class="mb-3">
                <label class="form-label" for="id_message">お問い合わせ内容</label>
                  <textarea name="message" class="form-control" id="id_message" required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>


    </div>
</body>
</html>
